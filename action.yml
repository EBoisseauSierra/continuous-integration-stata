name: 'Stata Action'
description: 'Run Stata do-file using GitHub Actions'
inputs:
  url:
    required: true
  old-file:
    required: true
  version:
    required: true
  serial-number:
    required: true
  code:
    required: true
  authorization:
    required: true
  first-name:
    required: true
  last-name:
    required: true
  repository-url:
    required: true
  repository-dir:
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.url }}
    - ${{ inputs.old-file }}
    - ${{ inputs.version }}
    - ${{ inputs.serial-number }}
    - ${{ inputs.code }}
    - ${{ inputs.authorization }}
    - ${{ inputs.first-name }}
    - ${{ inputs.last-name }}
    - ${{ inputs.repository-url }}
    - ${{ inputs.repository-dir }}
