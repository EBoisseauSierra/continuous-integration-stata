name: Test CI Stata

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    
    - name: Stata Action
      id: ci-stata
      uses: ./ # Uses an action in the root directory
      with:
        url: ${{ secrets.URL }}
        version: ${{ secrets.VERSION }}
        serial-number: ${{ secrets.SERIAL_NUMBER }}
        code: ${{ secrets.CODE }}
        authorization: ${{ secrets.AUTHORIZATION }}
        first-name: ${{ secrets.FIRST_NAME }}
        last-name: ${{ secrets.LAST_NAME }}
    
    - name: Check whether Stata is installed
      run: which stata
      
    - name: Debug
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Run script
      run: |
        jupyter nbconvert --to notebook --execute debug.ipynb
        mv debug.nbconvert.ipynb debug.ipynb
