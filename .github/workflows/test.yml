name: Test CI Stata

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
      tags:
        description: 'Manual trigger'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Stata Action
      id: ci-stata
      uses: ledwindra/continuous-integration-stata@v1.1
      with:
        url: ${{ secrets.URL }}
        old-file: ${{ secrets.OLD_FILE }}
        version: ${{ secrets.VERSION }}
        serial-number: ${{ secrets.SERIAL_NUMBER }}
        code: ${{ secrets.CODE }}
        authorization: ${{ secrets.AUTHORIZATION }}
        first-name: ${{ secrets.FIRST_NAME }}
        last-name: ${{ secrets.LAST_NAME }}
        repository-url: ${{ secrets.REPOSITORY_URL }}
        repository-dir: ${{ secrets.REPOSITORY_DIR }}
        
    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      env:
        EMAIL: ${{ secrets.EMAIL }}
        USERNAME: ${{ secrets.USERNAME }}
        
      run: |
        git status
        git config --global user.email ${EMAIL}
        git config --global user.name ${USERNAME}
        mkdir -p latex
        mv -r regression-table* latex/
        git add data/ latex/
        git commit --allow-empty -m "Updated data and LaTeX table"
        git pull --rebase origin main
        git push origin main

